<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">	    
	    <title>Delete Bookmark</title>
		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body>
		<nav><ul>
			<li><a href="/">Home</a></li>
			<li><a href="/logout">Logout</a> </li>
		</ul></nav>
		<h1 class="delConfirm">Are you sure you want to delete <span th:text="${bookmark.title}"></span>?</h1>
		<form class="delButton" action="#" th:action="@{/delete/{id}(id=${bookmark.id})}" method="post">
		    <input type="submit" value="Delete" />
		</form>
		<a href="/profile" class="cancelLink">Cancel</a>
		<footer>Copyright</footer>
	</body>
</html>
