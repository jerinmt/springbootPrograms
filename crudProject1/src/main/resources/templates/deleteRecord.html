<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
    	<title>Delete Record</title>
	</head>
	<body>
		<h1>Delete Student Record</h1>
		<p>Are you sure you want to delete <span th:text="${recordDetails.name}"></span>?</p>
		<form action="#" th:action="@{/delete/{id}(id=${recordDetails.id})}" method="post">
		    <input type="text" name="name" th:value="${recordDetails.name}" readonly/>
		    <input type="submit" value="Delete" />
		</form>
		<a href="/all">Cancel</a>
	</body>
</html>
