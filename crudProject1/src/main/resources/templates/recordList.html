<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Student List</title>
	</head>
	<body>
		<h1>Student Record List</h1>
		<form action="#" th:action="@{/all}" method="get">
		    <input type="text" name="keyword" placeholder="Search by name" />
		    <input type="submit" value="Search" />
		</form>
		<table>
		    <thead>
		        <tr>
		            <th>Name</th>
		            <th>Class</th>
		            <th>Age</th>
		            <th>Actions</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="record : ${records}">
		            <td th:text="${record.name}"></td>
		            <td th:text="${record.classGrade}"></td>
		            <td th:text="${record.age}"></td>
		            <td>
		                <a th:href="@{/update/{id}(id=${record.id})}">Edit</a>
		                <a th:href="@{/delete/{id}(id=${record.id})}">Delete</a>
		            </td>
		        </tr>
		    </tbody>
		</table>
	</body>
</html>
