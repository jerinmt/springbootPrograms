<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Create Record</title>
	</head>
	<body>
		<h1>Create a new Student record</h1>
		<p th:text="${message}"></p>
		<form action="#" th:action="@{/create}" method="post">
			<label>Name:</label>
		    <input type="text" name="name" required /><br/>
		    <label>Class:</label>
		    <input type="number" name="classGrade" min="1" max="10" required /><br/>
		    <label>Age:</label>
		    <input type="number" name="age" min="4" max="17" required /><br/>
			<input type="submit" value="Create" />
		</form>
	</body>
</html>
