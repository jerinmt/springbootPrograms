<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Update Product</title>
	</head>
	<body>
		<h1>Edit a mobile</h1>
		<form action="#" th:action="@{/update/{id}(id=${productDetails.id})}" method="post">
		    <label>Name:</label>
		    <input type="text" name="name" th:value="${productDetails.name}" required /><br/>
		    <label>Description:</label>
		    <input type="text" name="description" th:value="${productDetails.description}" required /><br/>
		    <label>Expiry Date:</label>
		    <input type="text" name="price" th:value="${productDetails.price}" required /><br/>
		    <input type="submit" value="Update" />
		</form>
	</body>
</html>
