<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Product List</title>
	</head>
	<body>
		<h1>Product List</h1>
		<h2>All models</h2>
		<table border="1">
		    <thead>
		        <tr>
		            <th>Name</th>
		            <th>Brand</th>
		            <th>Price</th>
		            <th>Type</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="product : ${products}">
		            <td th:text="${product.name}"></td>
		            <td th:text="${product.brand}"></td>
		            <td th:text="${product.price}"></td>
					<td th:text="${product.type}"></td>
		        </tr>
		    </tbody>
		</table>
		<h2>Models under Rs.20000</h2>
		<table border="1">
		    <thead>
		        <tr>
		            <th>Name</th>
		            <th>Brand</th>
		            <th>Price</th>
		            <th>Type</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="item : ${filteredProducts}">
		            <td th:text="${item.name}"></td>
		            <td th:text="${item.brand}"></td>
		            <td th:text="${item.price}"></td>
					<td th:text="${item.type}"></td>
		        </tr>
		    </tbody>
		</table>
		<h2>Android Models</h2>
		<table border="1">
		    <thead>
		        <tr>
		            <th>Name</th>
		            <th>Brand</th>
		            <th>Price</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="item : ${androidProducts}">
		            <td th:text="${item.name}"></td>
		            <td th:text="${item.brand}"></td>
		            <td th:text="${item.price}"></td>
		        </tr>
		    </tbody>
		</table>
		<h2>iPhone Models</h2>
		<table border="1">
		    <thead>
		        <tr>
		            <th>Name</th>
		            <th>Price</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="item : ${iphoneProducts}">
		            <td th:text="${item.name}"></td>
		            <td th:text="${item.price}"></td>
		        </tr>
		    </tbody>
		</table>
	</body>
</html>
