<!DOCTYPE html>
<html>
	<head>
		<title>Current products</title>
	</head>
	<body>
		<table border="1">
		   <tr>
		     <th>Name</th>
		     <th>Description</th>
		     <th>Price</th>
		   </tr>
		   <tr th:each="product : ${products}">
		      <td th:text="${product.name}"></td>
		      <td th:text="${product.description}"></td>
		      <td th:text="${product.price}"></td>
		   </tr>
		</table>
	</body>
</html>
