<!DOCTYPE html>
<html>
	<head>
		<title>Available books</title>
	</head>
	<body>
		<table border="1">
		   <tr>
		     <th>Title</th>
		     <th>Author</th>
		     <th>Price</th>
		   </tr>
		   <tr th:each="book : ${books}">
		      <td th:text="${book.title}"></td>
		      <td th:text="${book.author}"></td>
		      <td th:text="${book.price}"></td>
		   </tr>
		</table>
	</body>
</html>
