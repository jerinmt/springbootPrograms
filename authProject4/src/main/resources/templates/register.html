<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with us</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form th:action="@{/registration}" method="post" role="form" th:object="${user}">
      	<label>First name:
        	<input th:field="*{firstname}" type="text" name="firstname" placeholder="Enter your first name" required>
		</label>
		<label>Last name:
        	<input th:field="*{firstname}" type="text" name="lastname" placeholder="Enter your last name" required>
		</label>
        <label>Email:
        	<input th:field="*{email}" type="email" name="email" placeholder="Enter your email" required>
		</label>            
        <label>Password:
        	<input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
		</label>            
        <label>Confirm Password:
        	<input type="password" id="confirmPassword" placeholder="Confirm your password" required>
		</label>
        <input type="submit" value="Register" onclick="return validate()" >
    </form>
    <script>
    	function validate() {
        	let password = document.getElementById("password").value;
        	let confirmPassword = document.getElementById("confirmPassword").value;
        	if (password != confirmPassword) {
          		alert("Passwords do not match.");
	    		return false;
	        }
        	return true;
    	}         
	</script> 
</body>
</html>
