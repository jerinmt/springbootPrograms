<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>

    <form method="post" enctype="multipart/form-data" th:action="@{/uploadFile}">
        <input type="file" name="file" />
        <button type="submit">Upload</button>
    </form>
	<div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</body>
</html>
